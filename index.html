<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="To-Do Icon" class="header-image">

    <h1>My To-Do List</h1>


    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button id="addBtn">Add</button>
    </div>

    <ul class="todo-list" id="todoList">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">task1</label>
      <button class="deleteBtn"><i class="fas fa-trash-alt"></i></button>


      </li>
     
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
